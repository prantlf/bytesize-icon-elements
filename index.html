<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes" />
    <title></title>
  </head>
  <style>
    table, td, th {
      border: 1px #d0d2d0 solid;
      border-collapse: collapse;
    }
    th {
      padding: 0 8px;
    }
    td {
      text-align: center;
    }
  </style>
  <body>
    <table id="contents"></table>
  </body>
  <script src="index.js"></script>
  <script>
    const main = document.getElementById('contents');
    const weights = ['ultra-light', 'thin', 'light', 'regular', 'medium', 'bold', 'heavy'];
    {
      const tr = document.createElement('tr');
      tr.appendChild(document.createElement('th'));
      weights.forEach(t => {
        const th = document.createElement('th');
        th.innerText = t;
        tr.appendChild(th);
      });
      main.appendChild(tr);
    }
    window.BytesizeIcons.ICON_NAMES.forEach(n => {
      const tr = document.createElement('tr');
      const name = document.createElement('th');
      name.innerText = n;
      tr.appendChild(name);
      weights.forEach(t => {
        const td = document.createElement('td');
        td.innerHTML = `<icon-${n} weight="${t}"></icon-${n}>`;
        tr.appendChild(td);
      });
      main.appendChild(tr);
    });
  </script>
</html>
